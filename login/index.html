<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link href="/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
  </head>
  <body class="authentication-bg">
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <a href="/" class="logo logo-dark">
                <h3 class="m-5 font-weight-bold text-dark">IGM BIG DATA</h3>
              </a>
              <a href="/" class="logo logo-light">
                <h3 class="m-5 font-weight-bold text-dark">IGM BIG DATA</h3>
              </a>
              </a>
            </div>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p class="text-muted">Sign in to continue.</p>
                </div>
                <div class="p-2 mt-4">
                  <form action="/" onsubmit="submitForm()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                      <div class="float-right">
                        <a href="./" class="text-muted">Forgot password?</a>
                      </div>
                      <label for="userpassword">Password</label>
                      <input type="password" class="form-control" id="userpassword" placeholder="Enter password" required>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="auth-remember-check">
                      <label class="custom-control-label" for="auth-remember-check">Remember me</label>
                    </div>
                    <div class="mt-3 text-right">
                      <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log In</button>
                    </div>
                    <div class="mt-4 text-center">
                      <p class="mb-0">Don't have an account ? <a href="auth-register.html" class="font-weight-medium text-primary"> Signup now </a> </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="mt-5 text-center">
              <p>Copyright Â© 2020 Averost</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let localStorage = window.localStorage
      const logged = localStorage.getItem("logged")
      if (logged) window.location = "/"
      function submitForm() {
        localStorage.setItem("logged", true)
        window.location = "/"
      }
    </script>

    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/assets/libs/node-waves/waves.min.js"></script>
    <script src="/assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="/assets/libs/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
